<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
   </head>
    <body>
		<!-- <svg>	<circle cx="125" cy="25" r="122" fill="teal" stroke="orange" stroke-width="2"/>	</svg> -->
		<script type="text/javascript">
			var w = 500;
			var h = 550;
			var svg = d3.select("body")
	            .append("svg")
	            .attr("width", w)   
	            .attr("height", h); 
			var dataset = [ 5, 10, 15, 20, 25,30,40 ];	
			var circles = svg.selectAll("circle")
	        	.data(dataset)
	            .enter()
	            .append("circle");
			circles.attr("cx", function(d, i) {return (i * d * 1.5) + 15;})
		       .attr("cy", function(d,i) {return (h/2 + d * 4 - i * i);})
		       .attr("r", function(d) {return d;})
			   .attr("fill", "yellow")	
			   .attr("stroke", "pink")	
			   .attr("stroke-width", function (d,i) {return(i + d/2)});	
		</script>
	</body>
</html>
